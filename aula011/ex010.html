<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
        <style>
        body {
            background-color: #000;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro:<input type="number" name="vel" id="ivel"> Km/h
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">

    </div>
    <script>

        function verificar() {
            var txtv = window.document.getElementById('ivel')
            var res = window.document.getElementById("res")
            var vel = Number(txtv.value)
            res.innerHTML = `<p>Sua velocidade é de <strong>${vel}Km/h</strong></p>`

            if (vel >= 60){
                res.innerHTML += `Você está dirigindo acima da velocidade, MULTADO!`
            }
                res.innerHTML += `<p>Dirija sempre com cinto de segurança</p>`
        }
    </script>
</body>
</html>
